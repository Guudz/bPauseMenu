    <head>

    <body>
        <section id="container">
            <div class="button-haut-div">
                <div id="settings" class="button-haut">
                    <img src="assets/img/settings.png">
                    <h3>Param√®tre</h3>
                </div>
                <div id="map" class="button-haut">
                    <img src="assets/img/maps.png">

                <div id="discord" class="button-haut">
                    <img src="assets/img/discord.png">

            </div>
            <div class="infos-games">
